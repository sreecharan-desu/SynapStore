name: Deploy SynapStore

on:
  push:
    branches:
      - main

jobs:
  backend-build:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/synapstore-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/synapstore-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  backend-deploy:
    name: Deploy Backend to EC2
    needs: backend-build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/synapstore-backend:latest
            
            sudo docker run --rm \
              --env-file /home/${{ secrets.EC2_USER }}/.synapstore.env \
              ${{ secrets.DOCKER_USERNAME }}/synapstore-backend:latest \
              npx prisma migrate deploy
            
            sudo docker stop synapstore-api synapstore-worker || true
            sudo docker rm synapstore-api synapstore-worker || true
            
            sudo docker run -d --name synapstore-api --restart always -p 3000:3000 --env-file /home/${{ secrets.EC2_USER }}/.synapstore.env ${{ secrets.DOCKER_USERNAME }}/synapstore-backend:latest
            sudo docker run -d --name synapstore-worker --restart always --env-file /home/${{ secrets.EC2_USER }}/.synapstore.env ${{ secrets.DOCKER_USERNAME }}/synapstore-backend:latest node dist/worker-entry.js
            sudo docker image prune -f

  frontend-deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    env:
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"